name: Release

on:
  push:
    tags:
      # Only match semantic version tags without 'v' prefix (e.g., 1.0.0, 1.2.3)
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate version consistency
        run: |
          # Get version from manifest.json
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          # Get version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          # Get tag version (remove refs/tags/ prefix)
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          
          echo "manifest.json version: $MANIFEST_VERSION"
          echo "package.json version: $PACKAGE_VERSION"
          echo "Git tag version: $TAG_VERSION"
          
          # Validate all versions match
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi
          
          echo "âœ… All versions match: $TAG_VERSION"

      - name: Build
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the tag name directly as the release name (no 'v' prefix)
          name: ${{ github.ref_name }}
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: true
